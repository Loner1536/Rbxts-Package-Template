name: Build Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devcontainer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create fake .ssh dir so mount doesn't fail
        run: |
          mkdir -p /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts

      - name: Install Dev Container CLI
        run: npm install -g @devcontainers/cli

      - name: Build Dev Container
        run: devcontainer build --workspace-folder . --config .devcontainer/devcontainer.json

      - name: Start Dev Container
        run: |
          devcontainer up \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json

      - name: Install dependencies (bun)
        run: |
          devcontainer exec \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            -- bash -lc "bun install"

      - name: Compile Roblox-TS
        run: |
          devcontainer exec \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            -- bash -lc "bun run compile"

      - name: Build place file
        run: |
          devcontainer exec \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            -- bash -lc "bun run build"

      - name: Smoke test
        run: |
          devcontainer exec \
            --workspace-folder . \
            --config .devcontainer/devcontainer.json \
            -- bash -lc "echo container ok"
